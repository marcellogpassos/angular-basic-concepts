<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" routerLink="">{{ title }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-label="Toggle navigation"
          (click)="expanded = !expanded">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div id="navbarCollapse" class="collapse navbar-collapse" [ngClass]="{show: expanded}">
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let itemMenu of itensMenu" class="nav-item"
          [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">
        <a class="nav-link" [routerLink]="itemMenu.link">{{ itemMenu.label }}</a>
      </li>
    </ul>
  </div>
</nav>

<main role="main" class="container">
  <router-outlet></router-outlet>
</main>
